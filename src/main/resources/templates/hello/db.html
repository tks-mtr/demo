<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>ResponseSample</title>
  </head>
  <body>
    <h1>HelloResponseDB</h1>
    <table>
      <tr>
        <td>ID：</td>
        <!-- "${〜}"でModelで宣言したものを呼び出せる -->
        <td th:text="${employee.employeeId}"></td>
      </tr>
      <tr>
        <td>名前：</td>
        <td th:text="${employee.employeeName}"></td>
      </tr>
      <tr>
        <td>年齢</td>
        <td th:text="${employee.employeeAge}"></td>
      </tr>
    </table>
  </body>
</html>
